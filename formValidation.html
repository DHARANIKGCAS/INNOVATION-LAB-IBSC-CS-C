<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //Quantifiers specify how many times a character or group should appear
    let text="aaaba";
    let pattern=/\a?/g;
    let result=text.match(pattern);
    console.log(result);
    // * matches zero or more consecutive as.
    //it allows empty matches tool
    // it checks once again so if not it returns "".
    // + unlike? this doesnt allow empty matches
    // instead of matching one at at time,it groups consecutive as together
    //modifiers(flags) change how regex matches.
    //common modifiers:
    //i-> case insensitive
    //g->global match(all occurrences)
    //m=>multiline match
    let sentence="javascript programming language.\njava programming language"
    let pattern2=/\programming+/igm;
    let result2=sentence.match(pattern2);
    console.log(result2)
    //metacharacters:meta characters have speial meaning in regex.
    //common meta characters:
    //.->any character except newline
    // \d->digit(0-9)
    // \w->word character(letters,digits,_)
    // \s->whitespace-
    // ^->start of string /line
    let digitchar="001js";
    let patter3=/\d+\w+/g;
    let result3=digitchar.match(pattern3);
    console.log(result3)
    //Grouping-parentheses() are used to group patterns and capture submatches.
    let texts = "hai bhava";
    let pattern4 = /(\w+)\s+(\w+)/;
    let result4 = texts.match(pattern4);
        console.log(result4);
            console.log(result4[0]);
            console.log(result4[1]);
            console.log(result4[2]);
            let text = "apple banana apple grape";
            //1.exec()-group the output
            let pattern2 = /(apple)/;
            let result2 = pattern2.exec(text);
            console.log(result2[0]); // "apple" (full match)
            console.log(result2[1]); // "apple" (capturedgroup)
            //2. replace() -> replaces matches
            let pattern4 = /apple/g;
            let result4 = text.replace(pattern4, "orange");
            console.log(result4); // "orange banana orange grape"
            //5. split()->splits string using regex
            let pattern5 = /\s+/; //split by spaces
            let result5 = text.split(pattern5);
            console.log(result5);
    </script>
    


</body>
</html>
