<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        .error{
            color: red
        }
    </style>
</head>
<body>
    <h2>Form Validation</h2>
    <!-- to validate phonenum-->
    <form action="" onsubmit="return ValidateForm()">
        <label for="phone">Phone Number</label>
        <input time="text" id="phone" name="phone">
        <div id="phoneError" class="error"></div>
        <!-- to validate mail-->
        <label for="email">email</label>
        <input time="email" id="email" name="email">
        <div id="emailError" class="error"></div>
        <!-- to validate name-->
        <label for="name">name</label>
        <input time="name" id="name" name="name">
        <div id="nameError" class="error"></div>
        <!-- to validate password-->
        <label for="password">password</label>
        <input time="password" id="password" name="password">
        <div id="passwordError" class="error"></div>
        <button type="submit">submit</button>
    </form>
    <script>
        function validateNum(phone){
            const regex=/^[0-9]{10}$/
            if(phone.trim()=== ""){
                return "textarea can't be empty"
            }
            if(!regex.test(phone)){
                return " must be 10 degits"
            }
            return"phone num is valid"
        }
        function validateName(name) {
            const regex = /^[A-Za-z\s]+$/;
            if (name.trim() === ""){
                return "Name cannot be empty";
            }
            if (!regex.text(name)) {
                return "Name can only contain letters and spaces";
            }
            return "Name is valid"
        }
        // Validate Email
        function validateEmail(email) {
            const regex = /^[a-zA-Z0-9.%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
            if (email.trim() === ""){
                return "Email cannot be empty";
            }
            if (!regex.test(email)) {
                return "Invalid email format";
            }
            return "Email is valid"
        }
        //valid password
        function validatePassword(password) {
            const regex = /^(?=.*[A-Z])(?=.*\d).{8,}$/; 
            if (password.trim() === ""){
                return "password cannot be empty";
            }
            if (!regex.test(password)) {
                return "password must be at least 8 characters long,contain an uppercase and a digit";
            }
            return "Password is valid";
        }

        function ValidateForm(){
            let phone=document.getElementById("phone").value;
            let name=document.getElementById("name").value;
            let email=document.getElementById("email").value;
            let password=document.getElementById("password").value;

            let phoneError=validateNum(phone);
            let nameError=validateName(name);
            let emailError=validateEmail(email);
            let passwordError=validatePassword(password);
            

            if(phoneError === "phone num is vaild" && nameError === "Name is Valid" && emailError === "Email is valid" && password === "password is valid"){
                return true; // allow submision
              } 
              
        document.getElementById("phoneError").innerText=phoneError === " is valid" ? "" :phoneError; 
        document.getElementById("nameError").innerText=nameError === " is valid" ? "" :nameError; 
        document.getElementById("passwordError").innerText=passwordError === " is valid" ? "" :passwordError;   
         

        }
    </script>
</body>
</html>
